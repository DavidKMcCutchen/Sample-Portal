<mat-toolbar color="primary" class="position-relative mat-elevation-z4">
  <span class="title ml-2">
    {{title}}
  </span>
  <span class="spacer"></span>
  <button *ngIf="isAuthenticated$ | async" mat-mini-fab (click)="logoutAttempt()" mat-raised-button #tooltip="matTooltip"
  matTooltip="Logout"
  [matTooltipPosition]="position.value!"
  matTooltipHideDelay="2000"
  aria-label="Button that displays a tooltip that hides when scrolled out of the container"
  class="example-button">
    <mat-icon>person</mat-icon>
  </button>

  <button mat-mini-fab (click)="register()" mat-raised-button #tooltip="matTooltip"
  matTooltip="Register"
  [matTooltipPosition]="position.value!"
  matTooltipHideDelay="2000"
  aria-label="Button that displays a tooltip that hides when scrolled out of the container"
  class="example-button">
    <mat-icon>account_box</mat-icon>
  </button>

  
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isAuthenticated$ | async" class="app-sidenav">
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>{{link.icon}}</mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="p-4">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
